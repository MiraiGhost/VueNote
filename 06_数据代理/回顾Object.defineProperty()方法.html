<script type="text/javascript">
    let number = 18;
    let persion = {
        name: '严宇琪',
        sex: '男',
        age: number
    }

    Object.defineProperty(persion, 'age',{
        // value : 18,
        // enumerable: true, // 控制属性是否可以被枚举，默认为 false
        // writable: true, // 控制属性是否可以被修改, 默认为 false
        // configurable: true // 控制属性是否可以被删除, 默认为 false

        // 当有人读取 persion 的 age 属性时, get函数(getter)就会被调用, 且返回的值就是age的值
        get:function 获取18(){
            console.log('人家害羞,不想让你知道年龄');
            return number;
        },

        // 当有人修改persion的age属性时, set函数(setter)就会被调用, 且会收到修改后的具体值。
        set(event){
            number = event;
            console.log('我被修改了'+ event + '岁了');
        }
    })

    // q:以下代码什么意思?
    // a:获取对象persion的所有属性名
    // console.log(Object.keys(persion));
    
    console.log(persion);
</script>
