<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!-- 
        1.一个重要的内置关系：VueComponent.prototype.__proto___ === Vue.prototype
        2.为什么要有这个关系：让组件实例对象(vc)可以访问到 Vue 原型上的属性和方法。
    -->
    <div id="root">
        <school></school>
    </div>
</body>
<script>
    Vue.config.productionTip = false

    Vue.prototype.x = 23

    // 定义 school 组件
    const school = Vue.extend({
        template: `
        <div>
            <h2>学校名称：{{name}}</h2>
            <h2>学校地址：{{address}}</h2>
            <button @click="showX">点我输出x</button>
            </div>
        `,
        data() {
            return {
                name: '清华大学',
                address: '北京'
            }
        },
        methods:{
            showX(){
                console.log(this.x)
            }
        }
    })

    // 创建 vm
    new Vue({
        el: '#root',
        data:{
            msg:'你好'
        },
        components:{
            school
        }
    })

    console.log(school.prototype.__proto__ === Vue.prototype)
