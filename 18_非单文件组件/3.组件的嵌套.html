<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- <hello></hello>
        <hr> -->
        <!-- 使用组件 -->
        <!-- <school></school> -->
        <!-- <app></app> -->
    </div>
</body>
<script>
    Vue.config.productionTip = false

    // 定义 student 组件
    const student = Vue.extend({
        template: `
        <div>
            <h2>学生姓名：{{name}}</h2>
            <h2>学生年龄：{{age}}</h2>
            </div>
        `,
        data() {
            return {
                name: '忽悠人',
                age: 18
            }
        }
    })

    // 定义 school 组件
    const school = Vue.extend({
        name: 'school',
        components: { // 注册组件(局部)
            student
        },
        template: `
        <div>
            <h2>学校名称：{{name}}</h2>
            <h2>学校地址：{{address}}</h2>
            <hr/>
            <student></student>
            </div>
        `,
        data() {
            return {
                name: '湖北工业职业技术学院',
                address: '湖北十堰'
            }
        }
    })

    // 定义 hello 组件
    const hello = Vue.extend({
        template: `
        <div>
            <h2>{{msg}}</h2>
            </div>
        `,
        data() {
            return {
                msg: '欢迎来到湖北工业职业技术学院学习'
            }
        }
    })

    // 定义 app 组件
    const app = Vue.extend({
        template:`
        <div>
            <hello></hello>
            <hr/>
            <school></school>
            </div>
        `,
        components:{
            school,
            hello
        }
    })

    // 创建vm
    new Vue({
        template:`<app></app>`,
        el: '#root',
        components: { // 注册组件(局部)
           app
        }
    })
</script>

</html>
