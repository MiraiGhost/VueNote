<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

    <!--
        Vue模板语法有两大类:
          1.插值语法:
              功能: 用于显示标签体内容。
              写法: {{xxx}}, xxx 是js表达式，且可以直接获取到 data 中的所有属性。
          2.指令语法
              功能: 用于解析标签(包括：标签属性、标签内容、绑定事件)。
              写法: v-bind:href="xxx" 或 简写为 :href="xxx",xxx 同样要写js表达式，
                    且可以直接获取到 data 中的所有属性。
              备注: Vue中有很多的指令，且形式都是 v-xxx, 例如: v-if, v-for, v-on, v-bind。
    -->
    
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好 {{name}}</h3>
        <hr />
        <h1>指令语法</h1> 
        <a v-bind:href="url" target="_blank" x="你是谁">前往{{name}}的小破站1</a> <br />
        <a :href="google.url.toUpperCase()" target="_blank" y="我是小八哥">前往 {{google.name}} 下载页面</a>
    </div>
    <script>
        // 阻止生产提示
        Vue.config.productionTip = false;

        new Vue({
            el : '#root',
            data : {
                name : '严宇琪',
                google:{
                    name:'Chrome',
                    url:''
                },
                url:'https://yan2.fun'
            }
        })
        
        
    </script>
</body>
</html>
