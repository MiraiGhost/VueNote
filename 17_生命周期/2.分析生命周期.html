<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>当前的n值是:{{n}}</h2>
        <button @click="add">点我n+1</button>
        <button @click="bye">點我銷毀vm</button>
    </div>
</body>
<script>
    Vue.config.productionTip = false

    const vm = new Vue({
        el: '#root',
        // template:`<div>
        //     <h2>当前的n值是:{{n}}</h2>
        //     <button @click="add">点我n+1</button>
        //     </div>`,
        data: {
            n: 1
        },
        methods: {
            add() {
                console.log('add')
                this.n++
            },
            bye(){
                console.log('bye')
                this.$destroy()
            }
        },
        watch:{
            n(){
                console.log('n变了')
            }
        },
        beforeCreate() {
            console.log('beforeCreate')
        },
        created() {
            console.log("created")
        },
        beforeMount() {
            console.log("beforeMount")
        },
        mounted() {
            console.log("mounted")
            // console.log(this.$el)
            // console.log('是否为真实dom')
            // console.log(this.$el instanceof HTMLElement)
        },
        beforeUpdate() {
            console.log('beforeUpdate')
            // console.log(this.n)
            // debugger
        },
        updated() {
            console.log('created')
            // console.log(this.n)
            // debugger
            this.n = 233
        },
        beforeDestroy() {
            console.log('beforeDestroy')
            console.log(this.n)
        },
        destroyed() {
            console.log('destroy')
        },
    })
</script>

</html>
